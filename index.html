<!DOCTYPE html>
<html lang="en" class=""> <!-- 'dark' class will be toggled here -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Justified Gallery CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/css/justifiedGallery.min.css" />
    <script>
        // Apply dark mode from localStorage before page load to prevent flashing
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .dark body {
            background-color: #0f172a;
            color: #cbd5e1;
        }
        .modal-open { overflow: hidden; }

        /* Navigation Link Style */
        .nav-link.active {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
        }
        .dark .nav-link.active {
            color: #60a5fa;
            border-bottom-color: #60a5fa;
        }

        /* Modal Animation & Background */
        #fullscreen-modal {
            transition: opacity 0.3s ease;
        }
        #modal-bg {
            position: absolute;
            top: -10%; left: -10%;
            width: 120%; height: 120%;
            background-size: cover;
            background-position: center;
            filter: blur(20px) brightness(0.7);
            transition: background-image 0.3s ease-in-out;
            z-index: -1;
        }
        #modal-content {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        #fullscreen-modal.modal-closed {
            opacity: 0;
            pointer-events: none;
        }
        #fullscreen-modal.modal-closed #modal-content {
            transform: scale(0.95);
            opacity: 0;
        }

        /* Justified Gallery Item Animation */
        .justified-gallery > a {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .justified-gallery > a:hover {
            transform: scale(1.03);
            z-index: 10;
            box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.2), 0 8px 10px -6px rgb(0 0 0 / 0.2);
        }
        
        /* Gallery Controls */
        .gallery-control-btn {
            position: absolute;
            background-color: rgba(17, 24, 39, 0.5); /* bg-gray-900/50 */
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 60;
        }
        .gallery-control-btn:hover {
            background-color: rgba(17, 24, 39, 0.7); /* bg-gray-900/70 */
        }
    </style>
</head>
<body>

    <!-- Header and Navigation -->
    <header class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm shadow-sm sticky top-0 z-20 transition-colors">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Photo Gallery</h1>
            <div class="flex items-center space-x-8 text-lg">
                <a href="#" id="nav-all" class="nav-link pb-1 transition-colors duration-200 hover:text-blue-600 dark:hover:text-blue-400">All Photos</a>
                <button id="theme-toggle" class="w-10 h-10 rounded-lg flex items-center justify-center text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <svg id="theme-icon-light" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main content area -->
    <main id="gallery-content" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="text-center py-20">
            <p class="text-lg text-slate-500">Loading images from Picsum...</p>
        </div>
    </main>

    <!-- Fullscreen Modal/Lightbox -->
    <div id="fullscreen-modal" class="modal-closed fixed inset-0 z-50 flex items-center justify-center p-4 overflow-hidden" onclick="closeModalOnClick(event)">
        <div id="modal-bg"></div>
        <div id="modal-content" class="bg-white/10 backdrop-blur-lg rounded-lg shadow-2xl w-full max-w-7xl h-full max-h-[90vh] flex flex-col md:flex-row overflow-hidden">
            <!-- Image Display Area -->
            <div id="image-container" class="relative w-full md:w-3/4 h-1/2 md:h-full flex items-center justify-center p-2 transition-all duration-300">
                <img id="fullscreen-image" src="" alt="Fullscreen Image" class="max-w-full max-h-full object-contain" crossorigin="anonymous">
                
                <!-- Controls on Image Container -->
                <div class="absolute top-4 right-4 flex items-center space-x-2">
                    <button id="show-sidebar-btn" class="gallery-control-btn rounded-full w-10 h-10 hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                    </button>
                    <button id="close-modal-btn" class="gallery-control-btn rounded-full w-10 h-10 text-2xl">&times;</button>
                </div>
                <button id="prev-btn" class="gallery-control-btn top-1/2 -translate-y-1/2 left-4 rounded-full w-11 h-11"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                <button id="next-btn" class="gallery-control-btn top-1/2 -translate-y-1/2 right-4 rounded-full w-11 h-11"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>
            </div>
            <!-- Sidebar with Image Information -->
            <div id="sidebar-container" class="w-full md:w-1/4 h-1/2 md:h-full p-6 overflow-y-auto transition-all duration-300" style="background-color: rgba(0,0,0,0.2)">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="image-title" class="text-2xl font-bold pr-2 text-white"></h2>
                    <button id="sidebar-toggle-btn" class="text-white/70 hover:text-white transition-colors p-2 rounded-full flex-shrink-0">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                </div>
                
                <div id="sidebar-content">
                    <p id="image-description" class="text-white/80 mb-6"></p>
                    <div class="mb-6">
                        <h3 class="font-semibold text-lg mb-2 border-b pb-1 border-white/20 text-white">Tags</h3>
                        <div id="image-tags" class="flex flex-wrap gap-2"></div>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg mb-2 border-b pb-1 border-white/20 text-white">Photographer</h3>
                        <div id="image-user" class="text-sm text-white/80"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Justified Gallery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/js/jquery.justifiedGallery.min.js"></script>
    <!-- Color Thief -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <script>
        // --- CONFIG & STATE ---
        let photos = [];
        let currentImageIndex = 0;
        let isSidebarCollapsed = false;
        const colorThief = new ColorThief();

        // --- DOM ELEMENTS CACHE ---
        const $galleryContent = $('#gallery-content');
        const $modal = $('#fullscreen-modal');
        const $modalBg = $('#modal-bg');
        const $fullscreenImage = $('#fullscreen-image');
        const $imageTitle = $('#image-title');
        const $imageDescription = $('#image-description');
        const $imageTags = $('#image-tags');
        const $imageUser = $('#image-user');
        const $sidebarContainer = $('#sidebar-container');
        const $imageContainer = $('#image-container');
        const $sidebarContent = $('#sidebar-content');
        
        // --- API & DATA FUNCTIONS ---
        async function fetchPhotosFromPicsum() {
            try {
                const response = await fetch(`https://picsum.photos/v2/list?limit=30`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                photos = data.map(item => ({
                    id: item.id,
                    src: `https://picsum.photos/id/${item.id}/1600/900`,
                    thumbnail: `https://picsum.photos/id/${item.id}/400/300`,
                    title: `Photo by ${item.author}`,
                    description: 'A beautiful, randomly selected image from Picsum Photos.',
                    tags: ['random', 'picsum', 'gallery'],
                    user: {
                        name: item.author,
                        link: item.url
                    }
                }));
                renderAllPhotos();
            } catch (error) {
                console.error("Could not fetch photos:", error);
                $galleryContent.html('<div class="text-center py-20"><p class="text-lg text-red-500">Failed to load images from Picsum. Please try refreshing the page.</p></div>');
            }
        }

        // --- RENDER FUNCTIONS ---
        function initializeJustifiedGallery(selector) {
            selector.justifiedGallery({
                rowHeight: 220,
                margins: 8,
                lastRow: 'justify',
                cssAnimation: true
            });
        }

        function renderAllPhotos() {
            $galleryContent.empty();
            if (photos.length === 0) return;
            const galleryHtml = photos.map(photo => `
                <a href="${photo.src}" onclick="openModal('${photo.id}'); return false;">
                    <img src="${photo.thumbnail}" alt="${photo.title}" onerror="this.onerror=null;this.src='https://placehold.co/400/300/cccccc/FFFFFF?text=Error';">
                </a>
            `).join('');
            
            const galleryContainer = $('<div class="justified-gallery"></div>').html(galleryHtml);
            $galleryContent.append(galleryContainer);
            initializeJustifiedGallery(galleryContainer);
            setActiveNav('all');
        }

        function setActiveNav(activeLink) {
            $('#nav-all').toggleClass('active', activeLink === 'all');
        }

        // --- MODAL & DYNAMIC STYLING ---
        function updateModalContent(index) {
            const photo = photos[index];
            if (!photo) return;
            
            $fullscreenImage.attr('src', photo.src).attr('alt', photo.title);
            $modalBg.css('background-image', `url(${photo.thumbnail})`);

            $imageTitle.text(photo.title);
            $imageDescription.text(photo.description);
            $imageTags.html(photo.tags.map(tag => `<span class="bg-white/20 text-white text-xs font-medium px-2.5 py-0.5 rounded-full">${tag}</span>`).join(''));
            $imageUser.html(`<a href="${photo.user.link}" target="_blank" class="hover:underline">${photo.user.name}</a>`);

            // Dynamic color styling
            $fullscreenImage.off('load').on('load', function() {
                try {
                    const dominantColor = colorThief.getColor(this);
                    const textColor = isColorDark(dominantColor) ? 'rgba(255,255,255,0.9)' : 'rgba(0,0,0,0.9)';
                    const secondaryTextColor = isColorDark(dominantColor) ? 'rgba(255,255,255,0.7)' : 'rgba(0,0,0,0.7)';
                    
                    $sidebarContainer.css({
                        'background-color': `rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`,
                        'color': textColor
                    });
                    $sidebarContainer.find('h2, h3').css('color', textColor);
                    $sidebarContainer.find('p, div, a').css('color', secondaryTextColor);
                    $sidebarContainer.find('.border-b').css('border-color', isColorDark(dominantColor) ? 'rgba(255,255,255,0.2)' : 'rgba(0,0,0,0.2)');
                    $sidebarContainer.find('button').css('color', textColor);
                    $imageTags.find('span').css({
                        'background-color': isColorDark(dominantColor) ? 'rgba(255,255,255,0.15)' : 'rgba(0,0,0,0.1)',
                        'color': textColor
                    });
                } catch (e) {
                    console.error("Error getting color from image:", e);
                    // Fallback to a default style
                     $sidebarContainer.css({
                        'background-color': 'rgba(0,0,0,0.2)',
                        'color': 'white'
                    });
                }
            });
            // Handle cached images
            if ($fullscreenImage[0].complete) {
                $fullscreenImage.trigger('load');
            }
        }

        function isColorDark([r, g, b]) {
            // Formula to determine perceived brightness
            return (r * 299 + g * 587 + b * 114) / 1000 < 128;
        }

        function openModal(photoId) {
            const photoIndex = photos.findIndex(p => p.id === photoId);
            if (photoIndex === -1) return;
            currentImageIndex = photoIndex;
            updateModalContent(currentImageIndex);
            $('body').addClass('modal-open');
            $modal.removeClass('modal-closed');
        }

        function closeModal() {
            $('body').removeClass('modal-open');
            $modal.addClass('modal-closed');
        }
        
        function closeModalOnClick(event) {
            if (event.target === $modal[0]) closeModal();
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % photos.length;
            updateModalContent(currentImageIndex);
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + photos.length) % photos.length;
            updateModalContent(currentImageIndex);
        }
        
        function toggleSidebar() {
            isSidebarCollapsed = !isSidebarCollapsed;
            $sidebarContent.toggleClass('hidden');
            $sidebarContainer.toggleClass('p-6 p-0');
            $sidebarContainer.toggleClass('md:w-1/4 md:w-0');
            $imageContainer.toggleClass('md:w-3/4 md:w-full');
            $('#show-sidebar-btn').toggleClass('hidden', !isSidebarCollapsed);
        }

        // --- THEME SWITCHER ---
        function updateThemeIcon() {
            const isDark = $('html').hasClass('dark');
            $('#theme-icon-light').toggle(isDark);
            $('#theme-icon-dark').toggle(!isDark);
        }

        function toggleTheme() {
            const isDark = $('html').toggleClass('dark').hasClass('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        }

        // --- EVENT LISTENERS ---
        $(document).ready(function() {
            $('#nav-all').on('click', (e) => { e.preventDefault(); renderAllPhotos(); });
            $('#close-modal-btn').on('click', closeModal);
            $('#theme-toggle').on('click', toggleTheme);
            $('#prev-btn').on('click', showPrevImage);
            $('#next-btn').on('click', showNextImage);
            $('#sidebar-toggle-btn').on('click', toggleSidebar);
            $('#show-sidebar-btn').on('click', toggleSidebar);
            
            $(document).on('keydown', (e) => {
                if ($modal.hasClass('modal-closed')) return;
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowRight') showNextImage();
                if (e.key === 'ArrowLeft') showPrevImage();
            });

            // --- INITIALIZATION ---
            fetchPhotosFromPicsum();
            updateThemeIcon();
        });
    </script>
</body>
</html>
